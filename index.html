<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YASSER | Dark Mode</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* درجات الأسود المطلق والرمادي الفاخر */
            --bg-dark: #050505;        /* أسود شبه كامل */
            --card-dark: #121212;      /* أسود البطاقة */
            --item-dark: #1c1c1c;      /* أسود العناصر */
            --accent: #00d4ff;         /* لون التمييز - سيان مضيء */
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--bg-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            padding: 20px;
        }

        .container {
            max-width: 420px;
            width: 100%;
            background: var(--card-dark);
            padding: 40px 25px;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            text-align: center;
            border: 1px solid #252525; /* حدود خفيفة جداً للتمييز */
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid var(--accent);
            margin-bottom: 20px;
            object-fit: cover;
            padding: 4px;
            background: var(--bg-dark);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.2);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            color: #fff;
        }

        .description {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            line-height: 40px;
            background: var(--item-dark);
            border-radius: 10px;
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
            border: 1px solid #333;
        }

        .social-icon:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-3px);
        }

        .programs-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .program-item {
            display: flex;
            align-items: center;
            padding: 16px;
            background: var(--item-dark);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 500;
            transition: 0.2s;
            border: 1px solid transparent;
        }

        .program-item i {
            margin-left: 15px;
            font-size: 1.1rem;
            color: var(--accent);
        }

        .program-item:hover {
            background: #252525;
            border-color: #444;
            transform: scale(1.02);
        }

        footer {
            margin-top: 35px;
            font-size: 0.7rem;
            color: #444;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="user.jpg" alt="ياسر" class="profile-image">
            <h1>ياسر هوم | YASSER</h1>
            <p class="description">مطور أدوات تقنية. استكشف برمجياتي ومشاريعي التقنية المتاحة للجميع.</p>

            <div class="social-links">
                <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
            </div>
        </header>

        <main>
            <div class="programs-list">
                <a href="https://github.com/YASSER-27/youtube-hd-video-download" class="program-item" target="_blank">
                    <i class="fab fa-youtube"></i> YouTube HD Downloader
                </a>
                
                <a href="https://github.com/YASSER-27/Ai-Image-creator" class="program-item" target="_blank">
                    <i class="fas fa-wand-magic-sparkles"></i> AI Image Creator
                </a>
                
                <a href="https://github.com/YASSER-27/Git-Uploader" class="program-item" target="_blank">
                    <i class="fas fa-cloud-arrow-up"></i> Git Uploader Tool
                </a>  
                
                <a href="https://github.com/YASSER-27/Creat-Ai-image-on-phone" class="program-item" target="_blank">
                    <i class="fas fa-mobile-screen-button"></i> Mobile AI Generator
                </a>
                
                <a href="https://github.com/YASSER-27/jump_game_html" class="program-item" target="_blank">
                    <i class="fas fa-gamepad"></i> Jump Game (HTML5)
                </a>

                <a href="https://github.com/YASSER-27/Ai-Server-LLM-Pc-and-Android" class="program-item" target="_blank">
                    <i class="fas fa-server"></i> AI Server LLM
                </a>                
                
                <a href="https://github.com/YASSER-27/wlan-show-key" class="program-item" target="_blank">
                    <i class="fas fa-wifi"></i> Wifi Password Tool
                </a>

                <a href="https://github.com/YASSER-27/Paste-Image-to-Download" class="program-item" target="_blank">
                    <i class="fas fa-paste"></i> Paste Image Downloader
                </a>
				<a href="https://github.com/YASSER-27/Picture-in-Picture-google_chrome" class="program-item" target="_blank">
                    <i class="fas fa-video"></i> Picture-in-Picture for any video
                </a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 YASSER DARK EDITION</p>
        </footer>
    </div>

</body>
</html>
